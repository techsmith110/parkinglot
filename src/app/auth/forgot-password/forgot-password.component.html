<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <ng-container *ngIf="!success; else sucTemp">
                <div class="logo">
                    <img src="assets/images/logos/logo.png">
                </div>

                <div class="title">RECOVER YOUR PASSWORD</div>

                <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                            Email is required
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('pattern')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
                        [disabled]="forgotPasswordForm.invalid" (click)="submit()">
                        SEND RESET LINK
                    </button>
                </form>

                <div class="login" fxLayout="row" fxLayoutAlign="center center">
                    <a class="link" [routerLink]="'/login'">Go back to login</a>
                </div>
            </ng-container>
        </div>

    </div>

</div>
<ng-template #sucTemp>
    <div class="title">Email Sent Successfully</div>
    <p>We have sent you an email to recover your password</p>
</ng-template>
